        <main class="main-off">
            
            <p> Mot de passe oublié ? </p>
            
            
                <form method="post">
            
                    <div class="champs">

                    <div class="champs">

                            </select>
                    </div>
                    <div class="champs"> 
                        <label>Réponse : <span class="asterisk">*</span></label>
                            <input type="text" placeholder="Entrer votre réponse" name="reponse" required="">
                    </div>

                    <input type="submit" class="submit" name="forgot" value="VALIDER"><br>
                           
                </form>
            
            <a class="register" href="register.html">INSCRIPTION</a>
            <a class="register" href="login.html">DEJA INSCRIT ?</a>
